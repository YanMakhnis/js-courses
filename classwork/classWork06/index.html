<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика 5</title>
    <script defer src="script.js"></script>
  </head>

  <body>
    <sector class="sector sector-one">
      <div id="wrapper" class="images-wrapper">
        <div class="image image-one">
          <img src="#" alt="Воздух" />
        </div>
        <div class="image image-two">
          <img src="#" alt="Возможно" />
        </div>
        <div class="image image-three">
          <img src="#" alt="Может быть и Да" />
        </div>
        <div class="image image-four">
          <img src="#" alt="Нет или Да" />
        </div>
        <div class="image image-five">
          <img src="#" alt="Нет" />
        </div>
        <div>
          <button>Click me</button>
        </div>
      </div>
    </sector>
    <sector class="sector sector-two">
      <div class="text-wrapper">
        <p class="text">One</p>
        <p class="text">Two</p>
        <p class="text" id="bold-text">Three</p>
        <p class="text">Four</p>
        <p class="text" important>Five</p>
        <p class="text">Six</p>
      </div>
    </sector>
    <sector class="sector sector-three">
      <div>
        <p>1</p>
        <p>2</p>
      </div>
      <div>
        <p id="3">3</p>
        <p>4</p>
      </div>
      <div>
        <p class="text">5</p>
        <p class="text">6</p>
      </div>
    </sector>
  </body>
</html>
